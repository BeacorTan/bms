<head>
    <meta charset="utf-8"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link th:href="@{/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/assets/global/plugins/bootstrapvalidator/css/bootstrapValidator.min.css}" rel="stylesheet"
          type="text/css"/>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link th:href="@{/assets/global/css/components.min.css}" rel="stylesheet" id="style_components" type="text/css"/>
    <link th:href="@{/assets/global/css/plugins.min.css}" rel="stylesheet" type="text/css"/>
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link th:href="@{/assets/global/plugins/bootstrap-sweetalert/sweetalert.css}" rel="stylesheet" type="text/css"/>
    <!-- END PAGE LEVEL STYLES -->
    <link th:href="@{/assets/global/css/cm-custom.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="portlet-body form">
    <!-- BEGIN FORM-->
    <form action="#" id="depAddForm" class="form-horizontal">
        <input type="hidden" name="parentId" th:value="${parentId}">
        <div class="form-body">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3">部门名称</label>
                        <div class="col-md-7 col-sm-7">
                            <input type="text" class="form-control" name="depName" placeholder="请输入部门名称">
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3">部门编码</label>
                        <div class="col-md-7 col-sm-7">
                            <input type="text" class="form-control" name="depCode" placeholder="请输入部门编码">
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3">部门类型</label>
                        <div class="col-md-7 col-sm-7">
                            <select class="form-control" name="RoleService">
                                <option value="company">公司</option>
                                <option value="dept">部门</option>
                                <option value="group">小组</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3">部门领导</label>
                        <div class="col-md-7 col-sm-7">
                            <input type="text" class="form-control" name="depLeader" placeholder=""></div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3">是否可用</label>
                        <div class="col-md-7 col-sm-7">
                            <select class="form-control" name="activeFlag">
                                <option value="">是</option>
                                <option value="">否</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3">部门描述</label>
                        <div class="col-md-7 col-sm-7">
                            <textarea name="description" class="form-control" rows="2"></textarea>

                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
            </div>
            <footer>
                <div class="cm-footer-style">
                    <a id="addDepBtn" class="btn green btn-outline sbold ">
                        &nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;</a>
                    <a onclick="CM_Components.layerClose()" class="btn purple btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;取消&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </div>
            </footer>
        </div>
    </form>
    <!-- END FORM-->
</div>


<!-- END CONTENT BODY -->

        type="text/javascript"></script>

<script th:src="@{/assets/global/plugins/bootstrap-sweetalert/sweetalert.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/scripts/app.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/scripts/cm-components.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/scripts/common-utils.js}" type="text/javascript"></script>
<script th:src="@{/assets/system/dep/dep.js}" type="text/javascript"></script>

<script>
    jQuery(document).ready(function () {
        Dep.initDepAdd();
    });
</script>
</body>
</html>
