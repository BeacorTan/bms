<div class="portlet light " style="margin-bottom:-60px;">
    <!-- PROJECT HEAD -->
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-bar-chart font-green-sharp hide"></i>
            <span class="caption-helper">组织信息</span>
        </div>
    </div>
    <!-- end PROJECT HEAD -->
    <div class="portlet-body form">
        <form class="form-horizontal">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5">部门名称:</label>
                            <div class="col-md-7 col-sm-7">
                                <p class="form-control-static" th:text="${depInfo.depName}"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5">部门编码:</label>
                            <div class="col-md-7 col-sm-7">
                                <p class="form-control-static" th:text="${depInfo.depCode}"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5">部门类型:</label>
                            <div class="col-md-7 col-sm-7">
                                <p class="form-control-static" th:text="${depInfo.depType}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/row-->
                <div class="row">
                    <!--/span-->
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5">部门领导:</label>
                            <div class="col-md-7 col-sm-7">
                                <p class="form-control-static" th:text="${depInfo.depLeader}"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5">是否可用:</label>
                            <div class="col-md-7 col-sm-7">
                                <p class="form-control-static" th:text="${depInfo.activeFlag}"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="control-label col-md-5 col-sm-5">部门描述:</label>
                            <div class="col-md-7 col-sm-7">
                                <p class="form-control-static" th:text="${depInfo.description}"></p>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                </div>
            </div>
        </form>
    </div>
</div>

<div class="portlet light ">
    <!-- PROJECT HEAD -->
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-bar-chart font-green-sharp hide"></i>
            <span class="caption-helper">人员列表</span>
        </div>
    </div>
    <div class="portlet-body">
        <table data-classes="table table-no-bordered"  id="depUserTable">
        </table>
    </div>
</div>
<script src="assets/auth/user.js" type="text/javascript"></script>

        CM_User.initDepUserTable(/*[[${depInfo.depCode}]]*/)
    });
    /*]]>*/
</script>
