<body>
<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <div class="portlet light portlet-fit portlet-form ">
        <div class="portlet-body">
            <form class="form-horizontal" id="position_edit_form">
                <input type="hidden" name="id" th:value="${position}==null?'':${position.id}"/>
                <div class="form-body">
                    <div class="container row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">职位名称<span
                                        class="required">*</span></label>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" placeholder="" name="positionName"
                                           th:value="${position}==null?'':${position.positionName}"
                                           id="position_edit_positionName">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">备注信息</label>
                                <div class="col-md-8 col-sm-8">
                                    <textarea class="form-control" rows="3" name="marks" th:text="${position}==null?'':${position.marks}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>
    <!-- END VALIDATION STATES-->
    <!-- END PROFILE CONTENT -->
</div>
