<body class="login" id="cpmg-login">
<!-- BEGIN : LOGIN PAGE 5-1 -->
<div class="user-login-5">
    <div class="row bs-reset">
        <div class="col-md-6 bs-reset mt-login-5-bsfix">
            <div class="login-bg" style="background-image:url(assets/pages/img/login/mangosteen.jpg)">
                <!--<img class="login-logo" src="assets/pages/img/login/logo.png" /> -->
            </div>
        </div>
        <div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
            <div class="login-content">
                <h1>管理平台</h1>
                <form action="login" class="login-form" method="post">
                    <div class="alert alert-danger" th:if="${message}">
                        <button class="close" data-close="alert"></button>
                        <span th:text="${message}">请输入您的用户名和密码. </span>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <input class="form-control form-control-solid placeholder-no-fix form-group" type="text"
                                   autocomplete="off" placeholder="用户名" autofocus="autofocus" name="loginName"/></div>
                        <div class="col-xs-6">
                            <input class="form-control form-control-solid placeholder-no-fix form-group" type="text"
                                   onfocus="this.type='password'" autocomplete="off" placeholder="密码" name="password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="rem-password">
                                <label class="rememberme mt-checkbox mt-checkbox-outline">
                                    <input id="login_remember" type="checkbox" name="remember" value="1"/> 记住我
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-8 text-right">
                            <div class="forgot-password">
                                <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
                            </div>
                            <button class="btn green" type="submit">登录</button>
                        </div>
                    </div>
                </form>
                <!-- BEGIN FORGOT PASSWORD FORM -->
                <form class="forget-form" action="javascript:;" method="post">
                    <h3 class="font-green">忘记密码 ?</h3>
                    <p> 请在输入框中输入您的邮箱,重置您的密码. </p>
                    <div class="form-group">
                        <input class="form-control placeholder-no-fix form-group" type="text" autocomplete="off"
                               placeholder="邮箱" name="email"/></div>
                    <div class="form-actions">
                        <button type="button" id="back-btn" class="btn green btn-outline">返回</button>
                        <button type="submit" class="btn btn-success uppercase pull-right">提交</button>
                    </div>
                </form>
                <!-- END FORGOT PASSWORD FORM -->
            </div>
            <div class="login-footer">
                <div class="row bs-reset">
                    <div class="col-xs-5 bs-reset">

<script type="application/javascript">


    (function () {

        var $login_name = $("[name='loginName']");

        if (!window.localStorage) {
            console.error("浏览器版本太低，无法使用window.localStorage");
            return;
        }

        var $cm_login_remember = window.localStorage.getItem("cm_login_remember");

        var $login_remember = $("#login_remember");

        if ($cm_login_remember) {
            $login_name.val(window.localStorage.getItem("cm_login_name"));
        }


        $login_remember.change(function () {
            if ($(this).is(':checked')) {
                window.localStorage.setItem("cm_login_remember", true);
                window.localStorage.setItem("cm_login_name", $login_name.val());
            }

        });
    })();
</script>
