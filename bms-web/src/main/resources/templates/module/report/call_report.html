      type="text/css"/>

      type="text/css"/>

<script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"
        type="text/javascript"></script>

<div class="portlet light">
    <div class="portlet-body">
        <form class="form-horizontal"  id="cmmg_call_searchFormId">
            <div class="row">

                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-4">坐席工号&nbsp;:</label>
                        <div class="col-md-8" style="padding-left: 0px;padding-right: 0px;">
                            <input name="ag_num" size="16" type="text" >
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-3">时间&nbsp;:</label>
                        <div class="col-md-4" style="padding-left: 0px;padding-right: 0px;">
                            <input name="start_date" size="16" type="text" readonly
                                   class="form-control last-search-date">
                        </div>
                        <div class="col-md-1" style="padding-right: 0px;">--</div>
                        <div class="col-md-4"
                             style="padding-left: 1px;padding-right: 0px;">
                            <input name="end_date" size="16" type="text" readonly
                                   class="form-control search-date">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="actions pull-left">
                        <a id="cmmg_call_searchBtn" class="btn btn-sm btn-circle green btn-outline sbold">
                            <i class="fa fa-search"></i> 搜索 </a>
                        <a onclick="CommonUtils.reset('cmmg_call_searchFormId')"
                           class="btn btn-sm btn-circle green btn-outline sbold">
                            <i class="fa fa-print"></i> 重置 </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <table id="call_report_table" data-click-to-select="true"
               data-form="cmmg_call_searchFormId"
               class="table table-bordered" data-page-size="20">
            <thead>
            <tr>
                <th data-field="ag_num">坐席工号</th>
                <th data-field="ag_name">坐席姓名</th>
                <th data-sortable="true" data-field="nowdate">日期</th>
                <th data-field="customerType">总外呼量</th>
                <th data-field="out_num">总外呼量接通量</th>
                <th data-field="conn_secs">总外呼通话时长</th>
                <th data-field="assignTime">平均外呼通话时长</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<script th:src="@{/assets/module/report/call.js}" type="text/javascript"></script>
<script>
    jQuery(document).ready(function () {
        CMMG_CALL.initCallMain();
    });

    $('.last-search-date').datetimepicker({
        format: 'yyyy-mm-dd',//设置时间格式，默认值: 'mm/dd/yyyy'
        language: 'zh-CN',
        showLastMonthDate: true,
        todayBtn: true,//是否在底部显示“今天”按钮
        autoclose: true,//当选择一个日期之后是否立即关闭此日期时间选择器
        minView: 2 //点开插件后显示的界面。0、小时1、天2、月3、年4、十年，默认值2
    });

    $('.search-date').datetimepicker({
        format: 'yyyy-mm-dd',//设置时间格式，默认值: 'mm/dd/yyyy'
        language: 'zh-CN',
        showCurrentDate: true,
        todayBtn: true,//是否在底部显示“今天”按钮
        autoclose: true,//当选择一个日期之后是否立即关闭此日期时间选择器
        minView: 2 //点开插件后显示的界面。0、小时1、天2、月3、年4、十年，默认值2
    });

</script>
