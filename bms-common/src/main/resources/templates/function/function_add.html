    <meta charset="utf-8" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrapvalidator/css/bootstrapValidator.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/css/components.min.css}" rel="stylesheet" id="style_components" type="text/css" />
    <link th:href="@{/assets/global/css/plugins.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-sweetalert/sweetalert.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/css/cm-custom.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="portlet-body form">
    <!-- BEGIN FORM-->
    <form action="#" id="functionAddForm" class="form-horizontal">
        <input type="hidden" name="parentId" th:value="${parentId}">
        <div class="form-body">
            <div class="row">
                <div class="col-md-5 col-sm-5">
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">资源名称&nbsp;<i class="fa fa-connectdevelop"></i></label>
                        <div class="col-md-7 col-sm-7">
                            <input type="text" class="form-control" name="funName" placeholder="请输入资源名称">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">资源类型&nbsp;<i class="fa fa-building"></i></label>
                        <div class="col-md-7 col-sm-7">
                            <select class="form-control" name="type">
                                <option value="1">菜单</option>
                                <option value="0">按钮</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-5 col-sm-5">
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">资源编码&nbsp;<i class="fa fa-code"></i></label>
                        <div class="col-md-7 col-sm-7">
                            <input type="text"  class="form-control" name="funCode" placeholder="请输入资源编码">
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">资源地址&nbsp;<i class="fa fa-address-card-o"></i></label>
                        <div class="col-md-7 col-sm-7">
                            <input type="text" class="form-control" name="url" placeholder=""> </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <div class="row">
                <div class="col-md-5 col-sm-5">
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">资源图标&nbsp;<i class="fa fa-file-photo-o"></i></label>
                        <div class="col-md-7 col-sm-7"  style="border-bottom:1px solid #e6dddd;">
                            <i id="cmmp-funcion-icon-show" style="margin:0px 20px;"></i>
                            <a href="#;"  class="btn btn-sm  green btn-outline sbold" id="cmmp-function-icons" style="margin-bottom: 2px;" ><i class="fa fa-share-alt-square"></i>&nbsp;选择图标&nbsp;</a>
                            <input type="hidden"  id="cmmp-funcion-icon-input" value="000000" name="icon">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">排序&nbsp;<i class="fa fa-connectdevelop"></i></label>
                        <div class="col-md-7 col-sm-7">
                            <input type="text" class="form-control" name="orderNumber" placeholder=""> </div>
                    </div>
                </div>
            </div>
            <!--  <div class="row">

              </div>-->
        </div>
        <footer>
            <div class="cm-footer-style">
                <a id="addFunctionBtn" class="btn btn-sm green btn-outline sbold ">
                    &nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a  onclick="CM_Components.layerClose()" class="btn btn-sm purple btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;取消&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
        </footer>
    </form>
    <!-- END FORM-->
</div>



<!-- END CONTENT BODY -->
