<link th:href="@{/assets/global/plugins/select/css/select.css}" rel="stylesheet" type="text/css"/>
<div class="container row" style="margin-top: 18px;width: 100%;">
    <div class="form-unit">基本信息</div>
    <form id="bms-user-edit-form" class="form-horizontal">
        <input type="hidden" name="id" th:if="${user}!=null" th:value="${user}==null?'':${user.id}">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">账号：<span class="required">*</span></label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" id="user_loginName" name="loginName"
                               th:value="${user}==null?'':${user.loginName}" required>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">姓名：<span
                            class="required">*</span></label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" name="name"
                               th:value="${user}==null?'':${user.name}" required>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">部门：</label>
                    <div class="col-md-8 col-sm-8">
                        <div class="input-group" id="bms-user-dept-tree">
                            <input th:value="${user}==null?'':${user.deptName}" type="text" class="form-control"
                                   name="deptName" placeholder="请输入部门名称">
                            <input th:value="${user}==null?'':${user.deptCode}" type="hidden" class="form-control"
                                   name="deptCode" required>
                            <span class="input-group-addon input-group-search"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">职位：<span
                            class="required">*</span></label>
                    <div class="col-md-8 col-sm-8">

                        <div class="form-control select-container" arrow="down" data-url="/position/page/list"
                             data-code="positionCode" data-value="positionName">
                            <span class="item-name" th:text="${user}==null?'':${user.positionName}"></span>
                            <input th:value="${user}==null?'':${user.positionCode}"  type="text" name="positionCode" hidden="hidden" required/>
                            <span class="select-container-arrow"><i class="fa fa-sort-desc"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">手机：</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" name="mobile"
                               th:value="${user}==null?'':${user.mobile}">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">电话：</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" name="phone" th:value="${user}==null?'':${user.phone}">
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">邮箱：</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="email" class="form-control" name="email" th:value="${user}==null?'':${user.email}">
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="form-group form-md-radios form-sm-radios">
                    <label class="control-label col-md-4 col-sm-4">性别：</label>
                    <div class="col-md-8 col-sm-8">
                        <div class="md-radio-inline">
                            <div class="md-radio">
                                <input th:checked="${user!=null?user.sex:''} == 1" type="radio" id="gender_man"
                                       name="sex" value="1" class="md-radiobtn">
                                <label for="gender_man">
                                    <span></span>
                                    <span class="check"></span>
                                    <span class="box"></span> 男 </label>
                            </div>
                            <div class="md-radio">
                                <input th:checked="${user!=null?user.sex:''} == 0" type="radio" id="gender_woman"
                                       name="sex" value="0"
                                       class="md-radiobtn">
                                <label for="gender_woman">
                                    <span></span>
                                    <span class="check"></span>
                                    <span class="box"></span> 女 </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="form-unit">授权角色</div>
</div>
<table id="bms-user-role-table" data-classes="table table-no-bordered">
    <thead>
    <tr>
        <th data-field="id" data-checkbox="true" data-formatter="stateFormater"></th>
        <th data-field="roleName">角色名称</th>
        <th data-field="roleCode">角色编码</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<footer>
    <div class="container row form-buttons" style="width: 100%;">
        <div class="col-md-4"></div>
        <div th:attr="id='bms-user-edit-btn'+${tabId}" class="col-md-4">
            <a data-type="submit" data-url="/user/profile" class="btn btn-sm green btn-outline sbold ">&nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <a data-type="reset" class="btn btn-sm purple btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;清空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <a data-type="close" class="btn btn-sm red btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;关闭&nbsp;&nbsp;&nbsp;&nbsp;</a>
        </div>
    </div>
</footer>
<script th:src="@{/assets/global/plugins/select/js/select.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/scripts/tree-layer.js}" type="text/javascript"></script>
<script type="text/javascript" th:inline="javascript">

    function stateFormater(value, row, index) {
        if (row.state == true)
            return {
                disabled: false,//设置是否可用
                checked: true//设置选中
            };
        return value;
    }

    (function () {

        var tabId =/*[[${tabId}]]*/;
        $("#bms-user-edit-btn" + tabId).formButtonInit({
            "bootstrapTable": "bms-user-table",
            "tabId": tabId,
            "editForm": "bms-user-edit-form",
            "supplyParams": function () {
                var rows = $("#bms-user-role-table").bootstrapTable('getSelections');
                if(rows.length==0){
                    return;
                }
                var params={"roleCodes":[]};
                for(var i=0;i<rows.length;i++){
                    params["roleCodes"].push(rows[i]["roleCode"]);
                }
                return params;
            }
        });

        $("#bms-user-dept-tree").treeLayer({
            "treeUrl": "/dept/tree/list"
        });

        var loginName = $("#user_loginName").val();
        BmsComponents.initBootStrapTable($("#bms-user-role-table"), CommonUtils.getContextAll("/role/query?loginName=" + loginName));
    })();
</script>
