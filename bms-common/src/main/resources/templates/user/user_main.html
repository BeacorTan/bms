<div class="container" style="width: 100%;">
    <div id="bms-user-btn" class="row">
        <div class="col-md-1 col-xs-2">
            <button data-url="/user/profile" data-type="add" type="button" class="btn btn-success btn-sm"><i
                    class="fa fa-plus"></i>&nbsp;新增
            </button>
        </div>
        <div class="col-md-1 col-xs-2">
            <button data-url="/user/profile" data-type="edit" type="button" class="btn btn-info btn-sm"><i
                    class="fa fa-edit"></i>&nbsp;修改
            </button>
        </div>
        <div class="col-md-1 col-xs-2">
            <button data-url="/user/del" data-type="del" type="button" class="btn btn-danger btn-sm"><i
                    class="fa fa-remove"></i>&nbsp;删除
            </button>
        </div>
    </div>
</div>
<div class="portlet light common-search-form">
    <div class="portlet-body">
        <form id="bms-user-search-form" class="form-horizontal">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-4">姓名&nbsp;<i class="fa fa-user-circle"></i>&nbsp;:</label>
                        <div class="col-md-8">
                            <input type="text" name="name" class="form-control"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-4">账号&nbsp;<i class="fa fa-address-card"></i>&nbsp;:</label>
                        <div class="col-md-8">
                            <input type="text" name="loginName" class="form-control"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-4">手机号码&nbsp;<i class="fa fa-mobile"></i>&nbsp;:</label>
                        <div class="col-md-8">
                            <input type="text" name="mobile" class="form-control"></div>
                    </div>
                </div>
                <div id="bms-user-search-btn" class="col-lg-2 col-md-2 col-sm-6">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <a data-type="search" class="btn btn-circle green btn-outline sbold btn-sm">
                            <i class="fa fa-search"></i> 搜索 </a>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <a data-type="reset" class="btn btn-circle green btn-outline sbold btn-sm">
                            <i class="fa fa-print"></i> 重置 </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="portlet light portlet-fit">
    <div class="portlet-body">
        <table id="bms-user-table" data-classes="table table-no-bordered">
            <thead>
            <tr>
                <th data-id-field="id" data-checkbox="true">id</th>
                <th data-field="loginName">账号</th>
                <th data-field="name">姓名</th>
                <th data-field="mobile">电话</th>
                <th data-field="phone">手机号</th>
                <th data-field="email">邮箱</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/assets/auth/user.js}" type="text/javascript"></script>
<script>
    jQuery(document).ready(function () {
        // 头部按钮
        $("#bms-user-btn").buttonInit({
            "tabTitle": "编辑用户",
            "bootstrapTable": "bms-user-table"
        });

        // 查询form表单按钮
        $("#bms-user-search-btn").formButtonInit({
            "searchForm": "bms-user-search-form",
            "searchUrl": "/user/page/list",
            "bootstrapTable": "bms-user-table",
            "bootstrapTableInit": true
        });
    });
</script>
