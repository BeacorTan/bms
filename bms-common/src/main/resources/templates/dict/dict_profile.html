<div class="portlet-body form">
    <div class="form-unit">基本信息</div>
    <form id="bms-dict-edit-form" class="form-horizontal">
        <input type="hidden" name="id" th:value="${dictVO}==null?'':${dictVO.id}"/>
        <div class="form-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4"><span
                                class="required">*</span>字典名称&nbsp;：</label>
                        <div class="col-md-8 col-sm-8">
                            <input type="text" class="form-control" name="name"
                                   th:value="${dictVO}==null?'':${dictVO.name}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4"><span
                                class="required">*</span>字典类型&nbsp;：</label>
                        <div class="col-md-8 col-sm-8">
                            <input type="text" class="form-control" name="code"
                                   th:value="${dictVO}==null?'':${dictVO.code}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">备注信息&nbsp;：</label>
                        <div class="col-md-8 col-sm-8">
                        <textarea name="marks" class="form-control"
                                  th:text="${dictVO}==null?'':${dictVO.marks}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div th:attr="id='bms-dict-edit-btn'+${tabId}" class="cm-footer-style">
                <a data-type="submit" data-url="/dict/profile" class="btn btn-sm green btn-outline sbold ">&nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a data-type="reset" class="btn btn-sm purple btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;清空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a data-type="close" class="btn btn-sm red btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;关闭&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
        </footer>
    </form>
</div>
<script type="text/javascript" th:inline="javascript">

    jQuery(document).ready(function () {

        var tabId =/*[[${tabId}]]*/;
        $("#bms-dict-edit-btn" + tabId).formButtonInit({
            "bootstrapTable": "bms-dict-table",
            "tabId": tabId,
            "editForm": "bms-dict-edit-form"
        });
    });
</script>
