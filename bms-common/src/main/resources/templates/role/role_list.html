<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
      type="text/css"/>
<div class="portlet light common-search-form">
    <div class="portlet-body">
        <form class="form-horizontal" id="cpmg_role_searchFormId">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-4">角色名称:</label>
                        <div class="col-md-8">
                            <input type="text" name="roleName" class="form-control"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-4">角色编码:</label>
                        <div class="col-md-8">
                            <input type="text" name="roleCode" class="form-control"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="actions pull-left">
                        <a id="cpmg_role_searchBtn"
                           class="btn btn-sm btn-circle green btn-outline sbold">
                            <i class="fa fa-search"></i> 搜索 </a>
                        <a  onclick="CommonUtils.reset('cpmg_role_searchFormId')" class="btn btn-sm btn-circle green btn-outline sbold">
                            <i class="fa fa-print"></i> 重置 </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="portlet light portlet-fit">
    <div class="portlet-title">
        <div class="actions pull-left">
            <a id="cpmg_role_addView" class="btn btn-sm btn-circle green btn-outline sbold">
                <i class="fa fa-plus"></i> 增加 </a>
            <a id="cpmg_role_deleteBtn" class="btn btn-sm btn-circle red btn-outline sbold">
                <i class="fa fa-print"></i> 删除 </a>
            <a id="cpmg_role_updateViewBtn" class="btn btn-sm btn-circle purple btn-outline sbold">
                <i class="fa fa-print"></i> 修改 </a>
        </div>
    </div>
    <div class="portlet-body">
        <table data-classes="table table-no-bordered"  id="cpmg_role_Table">
        </table>
    </div>
</div>

<script th:src="@{/assets/auth/role.js}" type="text/javascript"></script>
<script>
    jQuery(document).ready(function () {
        CPMG_ROLE.initRoleMain();
    });
</script>
