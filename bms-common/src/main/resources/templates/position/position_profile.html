<div class="portlet light portlet-fit portlet-form " xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="portlet-body">
        <form id="bms-position-edit-form" class="form-horizontal">
            <input type="hidden" name="id" th:value="${position}==null?'':${position.id}"/>
            <div class="form-body">
                <div class="form-unit">基本信息</div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-ms-12">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-6">职位名称<span
                                        class="required">*</span></label>
                                <div class="col-md-9 col-sm-6">
                                    <input type="text" class="form-control" placeholder="" name="positionName"
                                           th:value="${position}==null?'':${position.positionName}"
                                           id="position_edit_positionName" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-ms-12">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-6">备注信息</label>
                                <div class="col-md-9 col-sm-6">
                                <textarea class="form-control" rows="3" name="marks"
                                          th:text="${position}==null?'':${position.marks}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div th:attr="id='bms-position-edit-btn'+${tabId}" class="cm-footer-style">
                    <a data-type="submit" data-url="/position/profile" class="btn btn-sm green btn-outline sbold ">&nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;</a>
                    <a data-type="reset" class="btn btn-sm purple btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;清空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                    <a data-type="close" class="btn btn-sm red btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;关闭&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </div>
            </footer>
        </form>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    jQuery(document).ready(function () {
        var tabId = /*[[${tabId}]]*/
            $("#bms-position-edit-btn" + tabId).formButtonInit({
                "bootstrapTable": "bms-position_table",
                "tabId": tabId,
                "editForm": "bms-position-edit-form"
            });
    });
</script>
