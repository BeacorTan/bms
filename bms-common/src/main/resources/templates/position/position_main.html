<div class="container" style="width: 100%;">
    <div id="bms-position-btn" class="row">
        <div class="col-md-1 col-xs-2">
            <button data-url="/position/profile" data-type="add" type="button" class="btn btn-success btn-sm"><i
                    class="fa fa-plus"></i>&nbsp;新增
            </button>
        </div>
        <div class="col-md-1 col-xs-2">
            <button data-url="/position/profile" data-type="edit" type="button" class="btn btn-info btn-sm"><i
                    class="fa fa-edit"></i>&nbsp;修改
            </button>
        </div>
        <div class="col-md-1 col-xs-2">
            <button data-url="/position/del" data-type="del" type="button" class="btn btn-danger btn-sm"><i
                    class="fa fa-remove"></i>&nbsp;删除
            </button>
        </div>
    </div>

    <form id="bms-position-search-form" class="form-horizontal">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label class="control-label col-md-5 col-sm-5">职位编码&nbsp;<i
                            class="fa fa-user-circle"></i>&nbsp;：</label>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" name="positionCode" class="form-control"></div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="form-group">
                    <label class="control-label col-md-5 col-sm-5">职位名称&nbsp;<i
                            class="fa fa-address-card"></i>&nbsp;：</label>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" name="positionName" class="form-control"></div>
                </div>
            </div>
            <div id="bms-position-search-btn" class="col-lg-2 col-md-2 col-sm-6">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <a data-type="search" class="btn btn-sm btn-circle green sbold">
                        <i class="fa fa-search"></i> 搜索 </a>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <a data-type="reset" class="btn btn-circle green btn-outline sbold btn-sm">
                        <i class="fa fa-print"></i> 重置 </a>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <table id="bms-position_table" data-click-to-select="true" data-classes="table table-no-bordered"
               data-page-size="20">
            <thead>
            <tr>
                <th data-id-field="id" data-checkbox="true">id</th>
                <th data-field="positionName">职位名称</th>
                <th data-field="positionCode">职位编码</th>
                <th data-field="createDate">新增时间</th>
                <th data-field="updateDate">更新时间</th>
                <th data-field="marks">备注</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/assets/common/button-init.js}" type="text/javascript"></script>
<script>
    jQuery(document).ready(function () {
        // 头部按钮
        $("#bms-position-btn").buttonInit({
            "tabTitle": "编辑职位",
            "bootstrapTable": "bms-position_table"
        });

        // 查询form表单按钮
        $("#bms-position-search-btn").formButtonInit({
            "searchForm": "bms-position-search-form",
            "searchUrl": "/position/page/list",
            "bootstrapTable": "bms-position_table",
            "bootstrapTableInit": true
        });
    });
</script>
