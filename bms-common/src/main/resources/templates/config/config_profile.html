<div class="portlet-body form">
    <div class="form-unit">系统配置信息</div>
    <form class="form-horizontal" id="bms-config-edit-form">
        <input type="hidden" name="id" th:value="${sysConfig!=null?sysConfig.id:''}"/>
        <div class="form-body">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">配置名称&nbsp;:</label>
                        <div class="col-md-8">
                            <input th:value="${sysConfig!=null?sysConfig.configName:''}" type="text"
                                   name="configName"
                                   class="form-control" required></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">配置键名&nbsp;:</label>
                        <div class="col-md-8">
                            <input th:value="${sysConfig!=null?sysConfig.configCode:''}" type="text"
                                   name="configCode"
                                   class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">配置键值&nbsp;:</label>
                        <div class="col-md-8">
                            <input th:value="${sysConfig!=null?sysConfig.configValue:''}" type="text"
                                   name="configValue"
                                   class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">备注&nbsp;：</label>
                        <div class="col-md-8 col-sm-8">
                        <textarea th:text="${sysConfig!=null?sysConfig.configDesc:''}" name="configDesc"
                                  class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div th:attr="id='bms-config-edit-btn'+${tabId}" class="cm-footer-style">
                <a data-type="submit" data-url="/config/profile" class="btn btn-sm green btn-outline sbold ">&nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a data-type="reset" class="btn btn-sm purple btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;清空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a data-type="close" class="btn btn-sm red btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;关闭&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
        </footer>
    </form>
</div>


<script type="text/javascript" th:inline="javascript">
    jQuery(document).ready(function () {
        var tabId = /*[[${tabId}]]*/;
        $("#bms-config-edit-btn" + tabId).formButtonInit({
            "bootstrapTable": "bms-config-table",
            "tabId": tabId,
            "editForm": "bms-config-edit-form"
        });
    });
</script>
