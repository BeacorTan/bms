<div id="bms-config-btn" class="container row" style="width: 100%;">
    <div class="col-md-1 col-xs-2">
        <button data-url="/config/profile" data-type="add" type="button" class="btn btn-success btn-sm"><i
                class="fa fa-plus"></i>&nbsp;新增
        </button>
    </div>
    <div class="col-md-1 col-xs-2">
        <button data-url="/config/profile" data-type="edit" type="button" class="btn btn-info btn-sm"><i
                class="fa fa-edit"></i>&nbsp;修改
        </button>
    </div>
    <div class="col-md-1 col-xs-2">
        <button data-url="/config/del" data-type="del" type="button" class="btn btn-danger btn-sm"><i
                class="fa fa-remove"></i>&nbsp;删除
        </button>
    </div>
</div>
</div>

<div class="portlet light">
    <div class="portlet-body">
        <form class="form-horizontal" id="bms-config-search-form">
            <input type="hidden" name="id" th:value="${task!=null?task.id:''}"/>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-4">配置CODE&nbsp;:</label>
                        <div class="col-md-8">
                            <input type="text" name="configCode" class="form-control"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-4">标识名称&nbsp;:</label>
                        <div class="col-md-8">
                            <input type="text" name="configName" class="form-control">
                        </div>
                    </div>
                </div>


                <div id="bms-config-search-btn" class="col-lg-2 col-md-2 col-sm-6">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <a data-type="search" class="btn btn-sm btn-circle green sbold">
                            <i class="fa fa-search"></i> 搜索 </a>
                    </div>
                    <div  class="col-lg-6 col-md-6 col-sm-6">
                        <a data-type="reset" class="btn btn-circle green btn-outline sbold btn-sm">
                            <i class="fa fa-print"></i> 重置 </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="portlet light portlet-fit">
    <div class="portlet-body">
        <table id="bms-config-table" data-form="bms-config-search-form" data-classes="table table-no-bordered">
            <thead>
            <tr>
                <th data-id-field="id" data-checkbox="true">id</th>
                <th data-field="configName">配置名称</th>
                <th data-field="configCode">配置键名</th>
                <th data-field="configValue">配置键值</th>
                <th data-field="configDesc">说明</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script>

    jQuery(document).ready(function () {

        // 头部按钮
        $("#bms-config-btn").buttonInit({
            "tabTitle":"编辑系统配置",
            "bootstrapTable":"bms-config-table"
        });

        // 查询form表单按钮
        $("#bms-config-search-btn").formButtonInit({
            "searchForm":"bms-config-search-form",
            "searchUrl":"/config/page/list",
            "bootstrapTable":"bms-config-table",
            "bootstrapTableInit":true
        });
    });
</script>
